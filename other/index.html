        <div class="content" id="content">
            <h2 style="text-align: center;">Если вы читаете этот текст, это означает что страница не смогла загрузиться. В этом случае советую написать разработчику, он поможет решить данную проблему.</h2>
        </div>
        
        <script>
            if (REQUEST.p == 'seating') {

                        .content { background-color: var(--secondary-bg-color); border-top-left-radius: 24px; border-top-right-radius: 24px; padding: 38px 8px 73px 8px; min-height: calc(100vh - 100px); }

                        .seatingTableNUM { border: 1px solid #707070;  font-family: 'Montserrat'; }
                    </style>

                    <table style="border: 1px solid #707070; border-radius: 18px; text-align: center; border-collapse: separate; border-spacing: 0px; margin: auto; background-color: var(--root-navbar-bg-color);">

                            <td class="seatingTableNUM btl"></td>

                            <td class="seatingTableTD">Сибирцев<br>Кубышкина</td>

                        <div style="margin-left: 2px; display: flex; flex-direction: row; flex-wrap: nowrap; align-items: center; justify-content: flex-start; color: var(--root-icon-color);">${SVG.support}<p style="margin: 0px 8px; font-size: 16px; color: var(--root-text-color);">Поддержка</p></div>
                    </button>-->
                    <button style="margin: 4px 0px; height: 42px; width: 100%; border: none; fill: currentColor; border-radius: 16px; cursor: pointer;" onclick="window.location.assign(link({type: 'HTML', file: 'simple/'}))">

                    </button>
                `)

        <script>
            deviceStorage.write('otherBuildPage', thisPageBuild)
