    <body>
        <div class="modal" id="modal"></div>
        <div class="header" id="header"></div>
        <div class="navbar" id="navbar"></div>
        <div id="loadText" style="position: absolute; width: 100%;"></div>
        <div id="iframeTable"></div>
        <div class="content" id="content"></div>
        
        <script>
            var TABLELIST = {
                K1attendance: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRBg9EuNAdXmNJaVIhfmC1sfUEO_2H8BKjzaEnHkNoX6ageg1JFSpxeERSTjw0tJQ0p8k71gzrRUsOz/pubhtml?widget=true&amp;headers=true',

                K1S1grades: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTO2ffgrLtW28ePmsQ2Ka29vneyyLNiF428k-mSWrmMBKHKKw5Zj8IOOtx4mC2Jabwp5ukoGlXL2_hA/pubhtml?widget=true&amp;headers=true',
                K1S1final: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQkUQg4-KavCeFDF3aeZAyJh2S9bDX81YqtE47Cv3v_HHhn5AX6QbRgslIuseLC8SNpplJDWY1ljPo9/pubhtml?widget=true&amp;headers=true',

                K1S2timetable: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQypA7L8Uo7TO5zXT7MpA90_HCx_0dnenH2_lXBfo57F8wRYTKj2ImaBdGwp18R6A/pubhtml?widget=true&amp;headers=true',
                K1S2grades: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSc0wJbt-ppYMnjQch7ZvlUZSVjhT54n9i98Rve7E7NEtNhAS6qFulo81MSQ80jn-0YjPMUTsx6NMKP/pubhtml?widget=true&amp;headers=true',

            }

            var URL = '', table = ''
            try {
                URL = { key: document.location.href.split('?')[1].split('=')[0], value: document.location.href.split('?')[1].split('=')[1] }
            } catch (e) {
                logs('info', `No one argument in URL (${e})`)
                URL = { key: 'none', value: 'none' }
            }
            
            if (URL.key == 'pres') {
                output('loadText', '<h2 style="text-align: center; margin-top: 64px;">Загрука, подождите...</h2>')
                if (URL.value == 'attendance') {
                    navbar(URL.value)
                    output('csc11-title-of-page', 'Посещаемость, КСК-11')
                    table = TABLELIST.K1attendance
                }
                else if (URL.value == 'grades') {
                    navbar(URL.value)
                    table = TABLELIST.K1S2grades
                }
                else {
                    navbar('other')
                    output('csc11-title-of-page', 'Оценки, КСК-11')
                    table = `/college${betaRepos}/error/?err=gtable`
                }
                output('iframeTable', `
                <div style="height: calc(100% - 73px); width: 100%; position: absolute; z-index: 3;">
                    <iframe style="border: none; width: 100%; height: 100%;" src="${table}"></iframe>
                </div>
                `)
                gTableTheme()
            }
            else if (URL.key == 'table') {
                output('loadText', '<h2 style="text-align: center; margin-top: 64px;">Загрука, подождите...</h2>')
                navbar('other')
                output('iframeTable', `
                <div style="height: calc(100% - 73px); width: 100%; position: absolute; z-index: 3;">
                    <iframe style="border: none; width: 100%; height: 100%;" src="${URL.value}"></iframe>
                </div>
                `)
                gTableTheme()
            }

                header(`Список таблиц`, false, true)
                navbar('other')

                        <div style="display: flex; flex-direction: row; flex-wrap: nowrap; align-items: center; justify-content: space-between;"><p style="margin: 0px 8px; font-size: 16px;">Посещаемость 1 курс</p></div>
                    </button>
                    <a style="margin: 0px 8px; font-size: 12px; text-decoration: none; fill: currentColor; color: #707070; text-align: center; width: 48px;" target="_blank" href="${TABLELIST.K1attendance}">${SVG.link}</a>
                </div>

                <h3 style="text-align: center;">1 семестр 2021/2022</h3>
                <div style="display: flex; flex-direction: row; flex-wrap: nowrap; align-items: center;">
                    <button style="margin: 4px 0px; height: 42px; width: 100%; border: none; fill: currentColor; border-radius: 16px; cursor: pointer;" onclick="window.location.assign('/college${betaRepos}/gtable/?table=${TABLELIST.K1S1timetable}')">
                        <div style="display: flex; flex-direction: row; flex-wrap: nowrap; align-items: center; justify-content: space-between;"><p style="margin: 0px 8px; font-size: 16px;">Расписание</p></div>
                    </button>
                    <a style="margin: 0px 8px; font-size: 12px; text-decoration: none; fill: currentColor; color: #707070; text-align: center; width: 48px;" target="_blank" href="${TABLELIST.K1S1timetable}">${SVG.link}</a>
                </div>
                <div style="display: flex; flex-direction: row; flex-wrap: nowrap; align-items: center;">
                    <button style="margin: 4px 0px; height: 42px; width: 100%; border: none; fill: currentColor; border-radius: 16px; cursor: pointer;" onclick="window.location.assign('/college${betaRepos}/gtable/?table=${TABLELIST.K1S1grades}')">
                        <div style="display: flex; flex-direction: row; flex-wrap: nowrap; align-items: center; justify-content: space-between;"><p style="margin: 0px 8px; font-size: 16px;">Оценки</p></div>
                    </button>
                    <a style="margin: 0px 8px; font-size: 12px; text-decoration: none; fill: currentColor; color: #707070; text-align: center; width: 48px;" target="_blank" href="${TABLELIST.K1S1grades}">${SVG.link}</a>
                </div>
                <div style="display: flex; flex-direction: row; flex-wrap: nowrap; align-items: center;">
                    <button style="margin: 4px 0px; height: 42px; width: 100%; border: none; fill: currentColor; border-radius: 16px; cursor: pointer;" onclick="window.location.assign('/college${betaRepos}/gtable/?table=${TABLELIST.K1S1final}')">
                        <div style="display: flex; flex-direction: row; flex-wrap: nowrap; align-items: center; justify-content: space-between;"><p style="margin: 0px 8px; font-size: 16px;">Итоговые оценки</p></div>
                    </button>
                    <a style="margin: 0px 8px; font-size: 12px; text-decoration: none; fill: currentColor; color: #707070; text-align: center; width: 48px;" target="_blank" href="${TABLELIST.K1S1final}">${SVG.link}</a>
                </div>

                <h3 style="text-align: center;">2 семестр 2021/2022</h3>
                <div style="display: flex; flex-direction: row; flex-wrap: nowrap; align-items: center;">
                    <button style="margin: 4px 0px; height: 42px; width: 100%; border: none; fill: currentColor; border-radius: 16px; cursor: pointer;" onclick="window.location.assign('/college${betaRepos}/gtable/?table=${TABLELIST.K1S2timetable}')">
                        <div style="display: flex; flex-direction: row; flex-wrap: nowrap; align-items: center; justify-content: space-between;"><p style="margin: 0px 8px; font-size: 16px;">Расписание</p></div>
                    </button>
                    <a style="margin: 0px 8px; font-size: 12px; text-decoration: none; fill: currentColor; color: #707070; text-align: center; width: 48px;" target="_blank" href="${TABLELIST.K1S2timetable}">${SVG.link}</a>
                </div>
                <div style="display: flex; flex-direction: row; flex-wrap: nowrap; align-items: center;">
                    <button style="margin: 4px 0px; height: 42px; width: 100%; border: none; fill: currentColor; border-radius: 16px; cursor: pointer;" onclick="window.location.assign('/college${betaRepos}/gtable/?table=${TABLELIST.K1S2grades}')">
                        <div style="display: flex; flex-direction: row; flex-wrap: nowrap; align-items: center; justify-content: space-between;"><p style="margin: 0px 8px; font-size: 16px;">Оценки</p></div>
                    </button>
                    <a style="margin: 0px 8px; font-size: 12px; text-decoration: none; fill: currentColor; color: #707070; text-align: center; width: 48px;" target="_blank" href="${TABLELIST.K1S2grades}">${SVG.link}</a>
                </div>
                <div style="display: flex; flex-direction: row; flex-wrap: nowrap; align-items: center;">
                    <button style="margin: 4px 0px; height: 42px; width: 100%; border: none; fill: currentColor; border-radius: 16px; cursor: pointer;" onclick="window.location.assign('/college${betaRepos}/gtable/?table=${TABLELIST.K1S2final}')">
                        <div style="display: flex; flex-direction: row; flex-wrap: nowrap; align-items: center; justify-content: space-between;"><p style="margin: 0px 8px; font-size: 16px;">Итоговые оценки</p></div>
                    </button>
                    <a style="margin: 0px 8px; font-size: 12px; text-decoration: none; fill: currentColor; color: #707070; text-align: center; width: 48px;" target="_blank" href="${TABLELIST.K1S2final}">${SVG.link}</a>
                </div>
                `)
            }

            deviceStorage('write', 'gtableBuildPage', thisPageBuild)
        </script>
