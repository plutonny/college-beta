        <div class="navbar" id="navbar"></div>
        <div id="loadText" style="height: 100vh; width: 100vw; position: absolute; display: flex; justify-content: center; align-content: center; align-items: center;"></div>
        <div id="iframeTable"></div>
        <div class="content" id="content"></div>
        
        <script>

                K1timetable: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRYQRKYFP1MpIVhBXlup229rM-I_na6UXvCJh4gwDeEAaCO7akGITTNJdr0z5LuZYWnfMkC6fzBHoSE/pubhtml?widget=true&amp;headers=true',
                
                K1S1grades: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTO2ffgrLtW28ePmsQ2Ka29vneyyLNiF428k-mSWrmMBKHKKw5Zj8IOOtx4mC2Jabwp5ukoGlXL2_hA/pubhtml?widget=true&amp;headers=true',

            }
            
            if (REQUEST.pres != undefined) {
                plutonny.output('loadText', `<img src="${link({type: 'assets', file: 'load.gif', noBeta: true})}" alt="Загрузка..." style="height: 64px; width: 64px;">`)
                if (REQUEST.pres == 'attendance') {
                    frames.navbar('attendance')
                    plutonny.output('csc11-title-of-page', 'Посещаемость, КСК-11')
                    table = TABLELIST.K1attendance
                }
                else if (REQUEST.pres == 'grades') {
                    frames.navbar('grades')
                    plutonny.output('csc11-title-of-page', 'Оценки, КСК-11')
                    table = TABLELIST.K1S2grades
                }
                else {
                    frames.navbar('other')
                    table = `${link({type: 'HTML', file: 'error/?err=not_found_table'})}`
                }
                plutonny.output('iframeTable', `
                <div style="height: calc(100% - 66px); width: 100%; position: absolute; z-index: 3;">
                    <iframe style="border: none; width: 100%; height: 100%;" src="${table}"></iframe>
                </div>
                `)
                theme.gtable()
            }
            else if (REQUEST.table != undefined) {
                plutonny.output('loadText', `<img src="${link({type: 'assets', file: 'load.gif', noBeta: true})}" alt="Загрузка..." style="height: 64px; width: 64px;">`)

                    </button>
                    <a style="margin: 0px 4px; font-size: 12px; text-decoration: none; fill: currentColor; color: var(--root-icon-color); text-align: center; width: 48px;" target="_blank" href="${TABLELIST.K1attendance}">${SVG.link}</a>
                </div>
                <div style="display: flex; flex-direction: row; flex-wrap: nowrap; align-items: center;">
                    <button style="margin: 4px 0px; height: 42px; width: 100%; border: none; fill: currentColor; border-radius: 16px; cursor: pointer;" onclick="window.location.assign(link({type: 'HTML', file: 'table/?table=${TABLELIST.K1timetable}'}))">
                        <div style="display: flex; flex-direction: row; flex-wrap: nowrap; align-items: center; justify-content: space-between;"><p style="margin: 0px 8px; font-size: 16px;">Расписание 2 семестр</p></div>
                    </button>
                    <a style="margin: 0px 4px; font-size: 12px; text-decoration: none; fill: currentColor; color: var(--root-icon-color); text-align: center; width: 48px;" target="_blank" href="${TABLELIST.K1timetable}">${SVG.link}</a>
                </div>

                <h3 style="margin-left: 16px;">1 семестр</h3>
                <div style="display: flex; flex-direction: row; flex-wrap: nowrap; align-items: center;">
                    <button style="margin: 4px 0px; height: 42px; width: 100%; border: none; fill: currentColor; border-radius: 16px; cursor: pointer;" onclick="window.location.assign(link({type: 'HTML', file: 'table/?table=${TABLELIST.K1S1grades}'}))">
                        <div style="display: flex; flex-direction: row; flex-wrap: nowrap; align-items: center; justify-content: space-between;"><p style="margin: 0px 8px; font-size: 16px;">Оценки</p></div>
                    </button>
                    <a style="margin: 0px 4px; font-size: 12px; text-decoration: none; fill: currentColor; color: var(--root-icon-color); text-align: center; width: 48px;" target="_blank" href="${TABLELIST.K1S1grades}">${SVG.link}</a>
                </div>
                <div style="display: flex; flex-direction: row; flex-wrap: nowrap; align-items: center;">
                    <button style="margin: 4px 0px; height: 42px; width: 100%; border: none; fill: currentColor; border-radius: 16px; cursor: pointer;" onclick="window.location.assign(link({type: 'HTML', file: 'table/?table=${TABLELIST.K1S1final}'}))">
                        <div style="display: flex; flex-direction: row; flex-wrap: nowrap; align-items: center; justify-content: space-between;"><p style="margin: 0px 8px; font-size: 16px;">Итоговые оценки</p></div>
                    </button>
                    <a style="margin: 0px 4px; font-size: 12px; text-decoration: none; fill: currentColor; color: var(--root-icon-color); text-align: center; width: 48px;" target="_blank" href="${TABLELIST.K1S1final}">${SVG.link}</a>
                </div>

                <h3 style="margin-left: 16px;">2 семестр</h3>
                <div style="display: flex; flex-direction: row; flex-wrap: nowrap; align-items: center;">
                    <button style="margin: 4px 0px; height: 42px; width: 100%; border: none; fill: currentColor; border-radius: 16px; cursor: pointer;" onclick="window.location.assign(link({type: 'HTML', file: 'table/?table=${TABLELIST.K1S2grades}'}))">
                        <div style="display: flex; flex-direction: row; flex-wrap: nowrap; align-items: center; justify-content: space-between;"><p style="margin: 0px 8px; font-size: 16px;">Оценки</p></div>
                    </button>
                    <a style="margin: 0px 4px; font-size: 12px; text-decoration: none; fill: currentColor; color: var(--root-icon-color); text-align: center; width: 48px;" target="_blank" href="${TABLELIST.K1S2grades}">${SVG.link}</a>
                </div>
                <div style="display: flex; flex-direction: row; flex-wrap: nowrap; align-items: center;">
                    <button style="margin: 4px 0px; height: 42px; width: 100%; border: none; fill: currentColor; border-radius: 16px; cursor: pointer;" onclick="window.location.assign(link({type: 'HTML', file: 'table/?table=${TABLELIST.K1S2final}'}))">
                        <div style="display: flex; flex-direction: row; flex-wrap: nowrap; align-items: center; justify-content: space-between;"><p style="margin: 0px 8px; font-size: 16px;">Итоговые оценки</p></div>
                    </button>
                    <a style="margin: 0px 4px; font-size: 12px; text-decoration: none; fill: currentColor; color: var(--root-icon-color); text-align: center; width: 48px;" target="_blank" href="${TABLELIST.K1S2final}">${SVG.link}</a>
                </div>
                `)
            }

            deviceStorage.write('gtableBuildPage', thisPageBuild)
        </script>
